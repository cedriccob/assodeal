<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Accueil</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/login.css" th:href="@{css/login.css}" rel="stylesheet" type="text/css">
</head>
<body>
<p th:include="@{header}"></p>

<div class="row">

    <div class="container">


        <div class="login-register-form-section">


            <ul class="nav nav-tabs" role="tablist">

                <li class="active"><a href="#login" data-toggle="tab">Connexion</a></li>
                <li><a href="#register" data-toggle="tab">Inscription</a></li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="login">
                    <form class="form-horizontal" th:action="@{/login}" method="post">
                        <div class="form-group" >
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                <input type="text" name="login_email" class="form-control" placeholder="Nom d'utilisateur" required="required" value="">
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-key"></i></div>
                                <input type="password" name="login_password" class="form-control" placeholder="Mot de passe" required="required">
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Se souvenir de moi</label>
                            <a href="#" class="pull-right">Mot de passe oublié?</a>
                        </div>
                        <input type="submit" value="Valider" class="btn btn-success btn-custom">
                    </form>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="register">
                    <form class="form-horizontal" method="post" th:action="@{/registration}" th:object="${user}">

                        <div class="form-group ">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                <input type="text" name="register_username" class="form-control" placeholder="Nom d'utilisateur" required="required" th:field="*{pseudo}" >
                            </div>
                        </div>
                        <div class="form-group ">

                            <!--<div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-male"></i></div>
                                <input type="text" name="register_fullname" class="form-control" placeholder="Nom" required="required" th:field="*{nom}">
                            </div>-->
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-male"></i></div>
                            <div><input type="text" class="form-control" name="first_name" placeholder="Prénom" required="required" th:field="*{prenom}"></div>
                            <div><input type="text" id="nom-style" class="form-control" name="last_name" placeholder="Nom" required="required" th:field="*{nom}"></div>
                        </div>
                        </div>
                        <div class="form-group ">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                                <input type="email" name="register_email" class="form-control" placeholder="Email" required="required" th:field="*{mail}">
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                                <input type="password" name="register_password" class="form-control" placeholder="Mot de passe" required="required" th:field="*{password}">
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                                <input type="password" name="register_cpassword" class="form-control" placeholder="Confirmer mot de passe" required="required" th:field="*{confirmPassword}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-phone"></i></div>
                                <input type="text" name="telephone" class="form-control" placeholder="Téléphone" required="required" th:field="*{contact}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-inline"><input type="checkbox" required="required"> J'accepte <a href="#">les conditions d'utilisation</a> &amp; <a href="#">et la politique de confidentialité</a></label>
                        </div>
                        <input type="submit" value="Valider" class="btn btn-success btn-custom">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<p th:include="@{footer}"></p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/home.js" th:src="@{/js/home.js}"></script>
</body>
</html>
