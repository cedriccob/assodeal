<div role="tabpanel" class="tab-pane fade" id="register">
    <form class="form-horizontal" method="post" th:action="@{/registration}" th:object="${user}">
        <div class="form-group ">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                <input type="text" name="register_username" class="form-control" placeholder="Username" required="required" th:field="*{pseudo}" >
            </div>
        </div>
        <div class="form-group ">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-male"></i></div>
                <input type="text" name="register_fullname" class="form-control" placeholder="Full name" required="required" th:field="*{nom}">
            </div>
        </div>
        <div class="form-group ">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                <input type="email" name="register_email" class="form-control" placeholder="Email" required="required" th:field="*{mail}">
            </div>
        </div>
        <div class="form-group ">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                <input type="password" name="register_password" class="form-control" placeholder="Password" required="required" th:field="*{password}">
            </div>
        </div>
        <div class="form-group ">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                <input type="password" name="register_cpassword" class="form-control" placeholder="Confirm Password" required="required" th:field="*{confirmPassword}">
            </div>
        </div>
        <input type="submit" value="Register" class="btn btn-success btn-custom">
    </form>
</div>
